<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>Rickshaw Travel Agency</title>
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/ui-lightness/jquery-ui-1.9.0.custom.css" rel="stylesheet">
	<link href="css/finalmain.css" rel="stylesheet">
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/jquery-ui-1.9.0.custom.min.js"></script>
	<script src="js/final1.js"></script>
	<script src="js/final2.js"></script>
</head>
<body>
<div id="headerWrapper" class="headerWrapperCls">
			<div id="headerDiv" class="headerDiv">
				<ul id="menuItems">
					<li id="li_home" class="menuLinks logoWrapper">
						<a href="#" id="logoImg" class="logoImg"></a>
					</li>
					<li id="li_contact" class="menuLinks topMenu menuCls"><a href="#">CONTACT</a></li>
					<!--<li id="li_expertise" class="menuLinks topMenu menuCls"><a href="#">GERMANY</a></li> 
					<!--<li id="li_services" class="menuLinks topMenu menuCls"><a href="#">JAPAN</a></li> 
					
					<!--<li id="li_work" class="menuLinks topMenu menuCls"><a name="services" href="#">BRAZIL</a></li> -->
				</ul>
			</div>
		</div>
<div id="entryInnerWrap" class="entry-inner-wrap"> 
    <h1>Search/Book Flights</h1>
    <div class="clr"></div>
    <div class="entry-inner-left">
        <div id="flightDemo">
            <div id="airportWrap">
                <div id="flightFromWrap">
                    <label for="flightFrom">Leaving From:</label>
                    <input id="flightFrom" name="flightFrom" class="watermark watermarked autocomplete ui-corner-all" autocomplete="off" title="City or Airport Code" value="">
                </div>
                <div id="flightToWrap">
                    <label for="flightTo">Going To:</label>
                    <input id="flightTo" name="flightTo" class="watermark watermarked autocomplete ui-corner-all" autocomplete="off" title="City or Airport Code" value="">
                </div>
                <div class="clr"></div>
            </div>
            <div class="clr"></div>
            <div id="dateWrap">
                <div id="departureDateWrap">
                    <label for="departureDate">Departure Date:</label>
                    <input id="departureDate" name="departureDate" class="datepicker watermark watermarked ui-corner-all" value="" />
                </div>
                <div id="returnDateWrap">
                    <label for="returnDate">Return Date:</label>
                    <input id="returnDate" name="returnDate" class="datepicker watermark watermarked ui-corner-all" value="" title="One Way" />
                </div>
                <div class="clr"></div>
            </div>
            <div class="clr"></div>
            <div id="timeWrap">
                <div id="departureTimeWrap">
                    <label for="departTimeFrame">Departure Time:</label>
                    <input type="text" id="departTimeFrame" name="departTimeFrame" class="time-frame" />
                    <div id="departTimeAmPm">
                        <input type="radio" id="departTimeTodAm" name="departTimeTod" value="AM" checked="checked" /><label for="departTimeTodAm">AM</label>
                        <input type="radio" id="departTimeTodPm" name="departTimeTod" value="PM" /><label for="departTimeTodPm">PM</label>
                    </div>
                    <div class="clr"></div>
                    <div id="departTime" class="time-range slider"></div>
                    <div class="clr"></div>
                </div>
                <div id="returnTimeWrap">
                    <label for="returnTimeFrame">Return Time:</label>
                    <input type="text" id="returnTimeFrame" name="returnTimeFrame" class="time-frame" />
                    <div id="returnTimeAmPm">
                        <input type="radio" id="returnTimeTodAm" name="returnTimeTod" value="AM" checked="checked" /><label for="returnTimeTodAm">AM</label>
                        <input type="radio" id="returnTimeTodPm" name="returnTimeTod" value="PM" /><label for="returnTimeTodPm">PM</label>
                    </div>
                    <div class="clr"></div>
                    <div id="returnTime" class="time-range slider"></div>
                    <div class="clr"></div>
                </div>
                <div class="clr"></div>
            </div>
            <div class="clr"></div>
            <div id="quantityWrap">
                <div id="quantityAdultWrap">
                    <label for="quantityAdult">Adult:</label>
                    <input id="quantityAdult" name="quantityAdult" class="spinner" value="1" />
                </div>
                <div id="quantityChildWrap">
                    <label for="quantityChild">Child:</label>
                    <input id="quantityChild" name="quantityChild" class="spinner" value="0" />
                </div>
                <div id="quantityInfantWrap">
                    <label for="quantityInfant">Infant:</label>
                    <input id="quantityInfant" name="quantityInfant" class="spinner" value="0" />
                </div>
                <div class="clr"></div>
            </div>
            <div id="searchWrap">
                <button id="button">Search</button>
                <div class="clr"></div>
            </div>
            <div class="clr"></div>
            <div id="flightDemoFormError" class="ui-widget">
	            <div id="flightDemoFormErrorInner" class="ui-state-error ui-corner-all">
		            <p><span class="ui-icon ui-icon-alert"></span> <strong>Alert:</strong> Looks like you missed something:</p>
                    <ul></ul>
                    <div class="clr"></div>
	            </div>
                <div class="clr"></div>
            </div><!--/#flightDemoFormError-->
            <div class="clr"></div>
        </div><!--/#flightDemo-->
        <div class="clr"></div>
        <div id="flightDemoLoading">
            <img src="css/ui-lightness/images/ajax-loader.gif" alt="Loading..." />
            <div class="clr"></div>
        </div>
        <div class="clr"></div>
        <div id="flightDemoComplete">
            <h2>You Selected The Following:</h2>
            <ul></ul>
            <div class="clr"></div>
            <a id="flightDemoBack">&laquo; Back To Form</a>
            <div class="clr"></div>
        </div>
        <div class="clr"></div>
    </div><!--/.entry-inner-left-->
    <div class="clr"></div>
    
</div><!--/.entry-inner-wrap-->
</body>
</html>
